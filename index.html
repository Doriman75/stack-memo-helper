<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
.C, .S{
	color: black;
}
.H, .D{
	color: red;
}

#card {
	font-size: 8em;
}
</style>
<body >
<div id="stack-memo-helper" class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="">Stack Memo Helper </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" v-bind:class="page=='card2number'?'active':''">
        <a class="nav-link" href="#" @click.prevent="page = save('page', 'card2position')">Card to Position </a>
      </li>
      <li class="nav-item" v-bind:class="page=='number2card'?'active':''">
        <a class="nav-link" href="#" @click.prevent="page = save('page', 'position2card')">Position to Card </a>
      </li>
      <li class="nav-item" v-bind:class="page=='settings'?'active':''">
        <a class="nav-link" href="#" @click.prevent="page = save('page', 'settings')">Settings </a>
      </li>
    </ul>
  </div>
</nav>

<div v-if="page == 'card2position'">
	<div id="card">
		<div class="row">
			<div class="col text-center border "><card v-bind:name="current_card"></card></div>
		</div>
	</div>
	<div class="row">
		<div class="col-6 px-1 py-2" v-for="(position) in card_choices">
		<button class="btn btn-warning btn-lg btn-block col"  v-on:click="guessCard(position)">{{position}}</button>
		</div>
	</div>
</div>


<div v-if="page == 'position2card'">  
	<div id="card">
		<div class="row">
			<div class="col text-center border font-weight-bold">{{current_position}}</div>
		</div>
	</div>
	<div class="row">
		<div class="col-6 px-1 py-2" v-for="(card) in position_choices">
		<button class="btn btn-warning btn-lg btn-block col"  v-on:click="guessNumber(card)"><card v-bind:name="card"></card></button>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="wrongCardModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Wrong Card!</h5>
      </div>
      <div class="modal-body">
        <div style="font-size:1.5em" class="col text-center">
			the position of <card v-bind:name="correct_card"></card> is {{ 1+ deck.indexOf(correct_card) }}
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" @click="newCard()">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="wrongPositionModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Wrong Position!</h5>
      </div>
      <div class="modal-body">
        <div style="font-size:1.5em" class="col text-center">
			the card at position {{correct_position}} is <card v-bind:name="deck[correct_position-1]"></card>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" @click="newPosition()">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
<script src="card.vue.js"></script>
<script src="stack-memo-helper.js"></script>

</body>
</html>
